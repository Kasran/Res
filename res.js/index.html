<html>
<head>

  <title>Res.js web interpreter</title>
  <script type="text/javascript" src="res.js"></script>
  <script type="text/javascript" src="res-frontend.js"></script>
  <style>
    .yeah-its-res {
      border: 1px solid black;
      border-radius: 10px;
      width: 80%;
      margin: 10px auto;
      padding: 10px;
      text-align: center;
    }
    #output {
      display: block;
      font-family: monospace;
      text-align: left;
    }
    .error {
      color: red;
    }
  </style>

</head>
<body onload="onLoad();">

  <div class="yeah-its-res">
    This is a super-basic web interpreter for the <a href="http://kasran.github.io/Res/">Res programming language</a>,
    made using the res.js implementation of Res. It doesn't support any kind of input and is basically only useful
    for me to test out the program logic. It works, though, so hey!
  </div>

  <div class="yeah-its-res">
    <textarea rows="25" cols="80" id="input">"Hello world"P</textarea><br />
    <button id="run-btn" onclick="onDoRun();">Run</button>
    <button id="run-btn" onclick="onDoHalt();">Halt</button>
    <button id="run-btn" onclick="onResetOutput();">Reset Output</button>

    <samp class="yeah-its-res" id="output">
      ---
    </samp>
  </div>

</body>
</html>
